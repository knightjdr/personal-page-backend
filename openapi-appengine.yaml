# [START swagger]
swagger: "2.0"
info:
  description: "Blog entries for jamesknight.ca"
  title: "jamesknight.ca blog"
  version: "1.0.0"
host: "jamesknight-206819.appspot.com"
# [END swagger]
consumes:
- "application/json"
produces:
- "application/json"
schemes:
- "https"
paths:
  "/blog":
    get:
      description: "Returns all blog entries."
      operationId: "blog_all"
      produces:
      - "application/json"
      responses:
        200:
          description: "Blog."
          schema:
            $ref: "#/definitions/blog"
  "/blog/latest":
    get:
      description: "Returns latest blog entry."
      operationId: "blog_latest"
      produces:
      - "application/json"
      responses:
        200:
          description: "Latest blog."
          schema:
            $ref: "#/definitions/blogEntryPartial"
  "/blog/{title}":
    get:
      description: "Returns specified blog entry by title."
      operationId: "blog_title"
      parameters:
        - in: path
          name: title
          type: string
          required: true
          description: URI encoded blog title
      produces:
      - "application/json"
      responses:
        200:
          description: "Blog entry."
          schema:
            $ref: "#/definitions/blogEntryFull"
        404:
          description: "Entry not found."
definitions:
  blog:
    type: "array"
    items:
      type: "object"
      properties:
        date:
          type: "string"
        details:
          type: "string"
        title:
          type: "string"
  blogEntryPartial:
    type: "object"
    properties:
      date:
        type: "string"
      details:
        type: "string"
      title:
        type: "string"
  blogEntryFull:
    type: "object"
    properties:
      date:
        type: "string"
      details:
        type: "string"
      img:
        type: "string"
      imgAlt:
        type: "string"
      imgCredit:
        type: "string"
      title:
        type: "string"
